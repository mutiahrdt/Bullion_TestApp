<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Bullion_TestApp/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullion App</title>
    <script>
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.pathname) {
          // Menggunakan history.replaceState agar URL berubah tanpa reload
          // dan Vue Router bisa mengambil alih.
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
